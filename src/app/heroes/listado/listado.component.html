<p>Listado de Héroes</p>

<div *ngIf="checkHeroExist(); else noBorrado"> 
    <h3>Héroe borrado: <small>{{ deletedHero}}</small></h3>    
</div>

<!-- # és una referència local. -->
<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarUnHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index" >
        <b>Número {{i+1}}:</b> {{heroe}}
    </li>

</ul>
